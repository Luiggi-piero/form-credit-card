<div class="container mt-5">
  <div class="row mt-4">
    <div class="col-8 offset-2 card border-0 p-3 text-center mb-3">
      <h4>TARJETAS DE CRÉDITO</h4>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="card border-0 p-3">
          <div class="card-body">
            <h4 class="text-center">NUEVA TARJETA</h4>
            <form
              [formGroup]="formCard"
              class="row g-3 mt-3"
              (ngSubmit)="createCard()"
            >
              <div class="col-md-6">
                <label for="owner" class="form-label">Propietario</label>
                <input
                  [ngClass]="{
                    success: this.formCard.get('owner')?.valid,
                    error:
                      this.formCard.get('owner')?.invalid &&
                      this.formCard.get('owner')?.touched
                  }"
                  type="text"
                  formControlName="owner"
                  class="form-control"
                  id="owner"
                />
              </div>
              <div class="col-md-6">
                <label for="number" class="form-label">Número</label>
                <input
                  type="number"
                  class="form-control"
                  id="number"
                  formControlName="number"
                  [ngClass]="{
                    success: this.formCard.get('number')?.valid,
                    error:
                      this.formCard.get('number')?.invalid &&
                      this.formCard.get('number')?.touched
                  }"
                />
              </div>
              <div class="col-md-6">
                <label for="expiration" class="form-label">Vencimiento</label>
                <input
                  type="text"
                  formControlName="expiration"
                  class="form-control"
                  id="expiration"
                  [ngClass]="{
                    success: this.formCard.get('expiration')?.valid,
                    error:
                      this.formCard.get('expiration')?.invalid &&
                      this.formCard.get('expiration')?.touched
                  }"
                />
              </div>
              <div class="col-md-6">
                <label for="cvv" class="form-label">CVV</label>
                <input
                  type="number"
                  formControlName="cvv"
                  class="form-control"
                  id="cvv"
                  [ngClass]="{
                    success: this.formCard.get('cvv')?.valid,
                    error:
                      this.formCard.get('cvv')?.invalid &&
                      this.formCard.get('cvv')?.touched
                  }"
                />
              </div>
              <div class="col-12 d-grid">
                <button type="submit" class="btn btn-dark py-2">Agregar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card border-0 p-3">
          <div class="card-body">
            <h4 class="text-center">LISTADO</h4>
            <div class="table-responsive">
              <table
                class="table table-striped table-hover table-borderless table-primary align-middle"
              >
                <thead class="table-dark">
                  <caption>
                    Tarjetas disponibles
                  </caption>
                  <tr>
                    <th>Propietario</th>
                    <th>Número</th>
                    <th>Vencimiento</th>
                    <th>CVV</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody class="table-group-divider">
                  <tr *ngFor="let card of cardList; let i = index" class="table-light">
                    <td scope="row">{{ card.owner }}</td>
                    <td>{{ card.number }}</td>
                    <td>{{ card.expiration }}</td>
                    <td>{{ card.cvv }}</td>
                    <td>
                      <i class="fa-regular fa-pen-to-square"></i>
                      <i (click)="deleteCard(i)" class="fa-regular fa-trash-can ms-2 text-danger"></i>
                    </td>
                  </tr>
                </tbody>
                <tfoot></tfoot>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
